<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #eaf1e6;
      color: #4d644d;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .numbers-container {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto 30px auto;
      background-color: #f5f1e5;
      padding: 20px;
      border-radius: 8px;
    }

    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      background-color: #efe5d8;
      color: #4c6a4c;
      font-weight: bold;
      border: 1px solid #cbbda3;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .number:hover {
      background-color: #d6cbb3;
    }

    .number.reserved {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .form-container {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #cbbda3;
    }

    button {
      padding: 8px 15px;
      border: none;
      background-color: #6b8a6b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #567256;
    }
  </style>
</head>
<body>
  <h1>Rifa do Chá de Bebê do Samir</h1>
  <p>Papai: Edgar | Mamãe: Eliene</p>

  <div class="numbers-container" id="numbers"></div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Seu nome" />
    <input type="tel" id="phone" placeholder="Seu telefone" />
    <button onclick="reservar()">Reservar</button>
  </div>

  <script>
    const numbersContainer = document.getElementById('numbers');
    let selectedNumbers = [];

    function getReservas() {
      return JSON.parse(localStorage.getItem('reservas')) || [];
    }

    function renderNumeros() {
      const reservas = getReservas();
      const mapaReservado = {};

      reservas.forEach(r => {
        r.numeros.forEach(n => {
          mapaReservado[n] = r.nome;
        });
      });

      numbersContainer.innerHTML = '';
      for (let i = 1; i <= 104; i++) {
        const num = i < 10 ? '0' + i : '' + i;
        const div = document.createElement('div');
        div.textContent = num;
        div.classList.add('number');

        if (mapaReservado[num]) {
          div.classList.add('reserved');
          div.title = `Reservado por: ${mapaReservado[num]}`;
        } else {
          div.onclick = () => toggleNumero(num, div);
        }

        numbersContainer.appendChild(div);
      }
    }

    function toggleNumero(num, el) {
      if (selectedNumbers.includes(num)) {
        selectedNumbers = selectedNumbers.filter(n => n !== num);
        el.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(num);
        el.style.backgroundColor = '#d6cbb3';
      }
    }

    function reservar() {
      const nome = document.getElementById('name').value.trim();
      const telefone = document.getElementById('phone').value.trim();

      if (!nome || !telefone || selectedNumbers.length === 0) {
        alert('Preencha todos os campos e selecione ao menos um número.');
        return;
      }

      const reservas = getReservas();
      const numerosReservados = reservas.flatMap(r => r.numeros);

      const conflito = selectedNumbers.some(n => numerosReservados.includes(n));
      if (conflito) {
        alert('Um ou mais números selecionados já foram reservados.');
        selectedNumbers = [];
        renderNumeros();
        return;
      }

      reservas.push({ nome, telefone, numeros: selectedNumbers });
      localStorage.setItem('reservas', JSON.stringify(reservas));
      alert('Reserva feita com sucesso!');
      selectedNumbers = [];
      renderNumeros();
    }

    renderNumeros();
  </script>
</body>
</html>

<table border="1" cellpadding="8" cellspacing="0" style="margin: 20px auto; border-collapse: collapse; font-family: Arial; font-size: 14px;">
  <thead style="background-color: #eaf1e6; color: #4d644d;">
    <tr>
      <th>Número</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Data/Hora</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody id="lista-reservas"></tbody>
</table>

<script>
  const lista = document.getElementById('lista-reservas');
  const reservas = JSON.parse(localStorage.getItem('reservas')) || [];

  reservas.forEach((r, i) => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${String(r.numero).padStart(2, '0')}</td>
      <td>${r.nome}</td>
      <td>${r.telefone}</td>
      <td>${r.data || ''}</td>
      <td><button onclick="remover(${i})" style="padding: 4px 10px; cursor: pointer;">Desmarcar</button></td>
    `;
    lista.appendChild(tr);
  });

  function remover(index) {
    if (confirm('Tem certeza que deseja remover essa reserva?')) {
      reservas.splice(index, 1);
      localStorage.setItem('reservas', JSON.stringify(reservas));
      location.reload();
    }
  }
</script>

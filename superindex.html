<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #eaf1e6;
      color: #4d644d;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      padding-top: 20px;
    }

    .header img {
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .parents-info {
      font-size: 18px;
      font-weight: bold;
      color: #567256;
      margin-bottom: 10px;
    }

    .sorteio-info {
      font-size: 16px;
      color: #6d856d;
      margin-bottom: 30px;
    }

    .arabesque {
      background: url('https://delicate-brioche-000c33.netlify.app/premio.jpeg') no-repeat center;
      background-size: contain;
      height: 30px;
      margin: 10px 0;
    }

    .numbers-container {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 10px;
      max-width: 760px;
      margin: 0 auto;
      padding: 20px 10px;
      background-color: #f5f1e5;
      border: 1px solid #d1cfc3;
      border-radius: 8px;
    }

    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #efe5d8;
      color: #4c6a4c;
      font-size: 14px;
      font-weight: bold;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #d1c2aa;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .number:hover {
      background-color: #d6cbb3;
    }

    .number.reserved {
      background-color: #d9d9d9 !important;
      color: #8c8c8c;
      cursor: not-allowed;
    }

    .form-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1.8px solid #cbbda3;
      background-color: #fefcf8;
      font-size: 14px;
      width: 180px;
    }

    .form-container button {
      background-color: #6b8a6b;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #567256;
    }

    .load-more {
      margin-top: 15px;
      cursor: pointer;
      color: #4d644d;
      font-weight: bold;
    }

    .qrcode-message {
      margin: 30px auto;
      max-width: 340px;
      text-align: center;
    }

    .qrcode-message img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 15px;
    }

    footer {
      margin-top: 20px;
      padding: 20px;
      background: #eaf1e6;
      color: #4d644d;
    }

    footer .arabesque {
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://delicate-brioche-000c33.netlify.app/Image.jpeg" alt="Decoração da Prateleira">
    <h1>Rifa do Chá de Bebê do Samir</h1>
    <p class="parents-info">Papai: Edgar &nbsp;&nbsp;|&nbsp;&nbsp; Mamãe: Eliene</p>
    <p class="sorteio-info">Data do Sorteio: 20/06/2025 &nbsp;&nbsp;|&nbsp;&nbsp; Premiação: 1 Kit Cacau Show</p>
    <div class="arabesque"></div>
  </div>

  <div class="numbers-container" id="numbers"></div>
  <div class="load-more" onclick="loadMore()">⬇️ Carregar mais números</div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Nome">
    <input type="tel" id="phone" placeholder="Telefone">
    <button onclick="reserveNumbers()">Reservar</button>
  </div>

  <div class="qrcode-message" id="qrcode-container" style="display: none;">
    <p><strong>Envie o comprovante do pagamento via WhatsApp:</strong><br>+55 27 99859-7050</p>
    <img src="https://delicate-brioche-000c33.netlify.app/QRCODE.jpg" alt="QR Code PIX">
  </div>

  <footer>
    <div class="arabesque"></div>
    <p>Nós três ficamos muito felizes pelo seu apoio e carinho. Gràdtãtâo!!!</p>
  </footer>

  <script>
    const numbersContainer = document.getElementById('numbers');
    const qrcodeContainer = document.getElementById('qrcode-container');
    let selectedNumbers = [];
    let currentMax = 104;

    function getReservas() {
      return JSON.parse(localStorage.getItem('reservas')) || [];
    }

    function renderNumbers() {
      const reservas = getReservas();

      for (let i = 1; i <= currentMax; i++) {
        if (document.getElementById('num-' + i)) continue;

        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';
        numberDiv.id = 'num-' + i;
        numberDiv.textContent = i < 10 ? `0${i}` : i;

        const reserva = reservas.find(r => r.numeros.includes(i));
        if (reserva) {
          numberDiv.classList.add('reserved');
          numberDiv.title = `Reservado por: ${reserva.nome}`;
        } else {
          numberDiv.onclick = () => toggleNumber(i, numberDiv);
        }

        numbersContainer.appendChild(numberDiv);
      }
    }

    function loadMore() {
      if (currentMax < 300) {
        currentMax += 26;
        if (currentMax > 300) currentMax = 300;
        renderNumbers();
      }
    }

    function toggleNumber(number, element) {
      if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        element.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(number);
        element.style.backgroundColor = '#d6cbb3';
      }
    }

    function reserveNumbers() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone || selectedNumbers.length === 0) {
        alert('Preencha os dados e selecione pelo menos um número.');
        return;
      }

      const reservas = getReservas();
      const reservadosExistentes = new Set(reservas.flatMap(r => r.numeros));
      const conflito = selectedNumbers.filter(n => reservadosExistentes.has(n));

      if (conflito.length > 0) {
        alert(`Os seguintes números já estão reservados: ${conflito.join(', ')}`);
        return;
      }

      const data = new Date().toLocaleString();
      reservas.push({ nome: name, telefone: phone, numeros: [...selectedNumbers], data });
      localStorage.setItem('reservas', JSON.stringify(reservas));

      const total = selectedNumbers.length * 25;
      alert(`Reserva confirmada!\nNome: ${name}\nTelefone: ${phone}\nNúmeros: ${selectedNumbers.join(', ')}\nTotal: R$${total},00`);

      qrcodeContainer.style.display = 'block';

      // Resetar
      numbersContainer.innerHTML = '';
      selectedNumbers = [];
      renderNumbers();
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
    }

    renderNumbers();
  </script>
</body>
</html>

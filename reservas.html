<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reservas da Rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4c6a4c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e8da;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    button {
      padding: 6px 10px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a93226;
    }

    #export-btn {
      margin-top: 20px;
      background-color: #4c6a4c;
    }

    #export-btn:hover {
      background-color: #3b523b;
    }
  </style>
</head>
<body>

  <h1>Reservas da Rifa do Samir</h1>
  <button id="export-btn" onclick="exportToCSV()">Exportar para CSV</button>

  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="reserva-tbody"></tbody>
  </table>

  <script>
    function carregarReservas() {
      const tbody = document.getElementById('reserva-tbody');
      tbody.innerHTML = '';

      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];

      reservas.forEach((reserva, index) => {
        reserva.numeros.forEach(numero => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${numero < 10 ? '0' + numero : numero}</td>
            <td>${reserva.nome}</td>
            <td>${reserva.telefone}</td>
            <td><button onclick="removerReserva(${numero})">Remover</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function removerReserva(numeroRemover) {
      let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      reservas = reservas.flatMap(reserva => {
        const novaLista = reserva.numeros.filter(n => n !== numeroRemover);
        if (novaLista.length === 0) return []; // remove reserva se não tiver mais números
        return [{ ...reserva, numeros: novaLista }];
      });
      localStorage.setItem('reservas', JSON.stringify(reservas));
      carregarReservas();
    }

    function exportToCSV() {
      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      let csv = 'Número,Nome,Telefone\n';

      reservas.forEach(reserva => {
        reserva.numeros.forEach(numero => {
          csv += `${numero},${reserva.nome},${reserva.telefone}\n`;
        });
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'reservas.csv';
      link.click();
    }

    carregarReservas();
  </script>

</body>
</html>

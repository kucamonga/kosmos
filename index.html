<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #eaf1e6;
      color: #4d644d;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      padding-top: 20px;
    }

    .header img {
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .parents-info {
      font-size: 18px;
      font-weight: bold;
      color: #567256;
      margin-bottom: 10px;
    }

    .sorteio-info {
      font-size: 16px;
      color: #6d856d;
      margin-bottom: 30px;
    }

    .arabesque {
      background: url('https://delicate-brioche-000c33.netlify.app/premio.jpeg') no-repeat center;
      background-size: contain;
      height: 30px;
      margin: 10px 0;
    }

    .numbers-container {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 10px;
      max-width: 760px;
      margin: 0 auto;
      padding: 20px 10px;
      background-color: #f5f1e5;
      border: 1px solid #d1cfc3;
      border-radius: 8px;
    }

    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #efe5d8;
      color: #4c6a4c;
      font-size: 14px;
      font-weight: bold;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #d1c2aa;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .number:hover {
      background-color: #d6cbb3;
    }

    .number.reserved {
      background-color: #d9d9d9;
      color: #8c8c8c;
      cursor: not-allowed;
    }

    .form-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1.8px solid #cbbda3;
      background-color: #fefcf8;
      font-size: 14px;
      width: 180px;
    }

    .form-container button {
      background-color: #6b8a6b;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #567256;
    }

    footer {
      margin-top: 20px;
      padding: 20px;
      background: #eaf1e6;
      color: #4d644d;
    }

    footer .arabesque {
      margin: 20px auto;
    }

    #confirmacao-pagamento {
      display: none;
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #fefcf8;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #confirmacao-pagamento img {
      max-width: 300px;
      width: 100%;
      display: block;
      margin: 0 auto;
    }

    #confirmacao-pagamento p {
      margin-top: 20px;
      font-size: 16px;
      color: #4d644d;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <img src="https://delicate-brioche-000c33.netlify.app/Image.jpeg" alt="Decoração da Prateleira">
    <h1>Rifa do Chá de Bebê do Samir</h1>
    <p class="parents-info">Papai: Edgar &nbsp;&nbsp;|&nbsp;&nbsp; Mamãe: Eliene</p>
    <p class="sorteio-info">Data do Sorteio: 20/06/2025 &nbsp;&nbsp;|&nbsp;&nbsp; Premiação: 1 Kit Cacau Show</p>
    <div class="arabesque"></div>
  </div>

  <!-- Grade de Números -->
  <div class="numbers-container" id="numbers"></div>

  <!-- Formulário -->
  <div class="form-container">
    <input type="text" id="name" placeholder="Nome">
    <input type="tel" id="phone" placeholder="Telefone">
    <button onclick="reserveNumbers()">Reservar</button>
  </div>

  <!-- Confirmação e QR Code -->
  <div id="confirmacao-pagamento">
    <img id="imagem-qr" src="" alt="QR Code para Pix">
    <p id="mensagem-qr"></p>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="arabesque"></div>
    <p>Nós três ficamos muito felizes pelo seu apoio e carinho. Gratidão!!!</p>
  </footer>

  <script>
    const numbersContainer = document.getElementById('numbers');
    const reservedNumbers = new Set(); // Números já reservados
    let selectedNumbers = [];

    function renderNumbers() {
      for (let i = 1; i <= 104; i++) {
        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';
        numberDiv.textContent = i < 10 ? `0${i}` : i;

        if (reservedNumbers.has(i)) {
          numberDiv.classList.add('reserved');
          numberDiv.title = 'Número já reservado';
        } else {
          numberDiv.onclick = () => toggleNumber(i, numberDiv);
        }

        numbersContainer.appendChild(numberDiv);
      }
    }

    function toggleNumber(number, element) {
      if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        element.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(number);
        element.style.backgroundColor = '#d6cbb3';
      }
    }

    function reserveNumbers() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone || selectedNumbers.length === 0) {
        alert('Preencha os dados e selecione pelo menos um número.');
        return;
      }

      const total = selectedNumbers.length * 25;

      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      reservas.push({ nome: name, telefone: phone, numeros: selectedNumbers });
      localStorage.setItem('reservas', JSON.stringify(reservas));

      alert(`Reserva confirmada!\nNúmeros escolhidos: ${selectedNumbers.join(', ')}\nNome: ${name}\nTelefone: ${phone}\nValor total: R$${total},00`);

      // Atualiza a div com QR Code
      const qrDiv = document.getElementById('confirmacao-pagamento');
      document.getElementById('imagem-qr').src = 'https://delicate-brioche-000c33.netlify.app/QRCODE.jpg'; // Substitua com sua imagem
      document.getElementById('mensagem-qr').innerText = `Escaneie o QR Code acima para realizar o pagamento de R$${total},00 via Pix.\nApós o pagamento, envie o comprovante para nosso WhatsApp.`;

      qrDiv.style.display = 'block';

      // Resetar seleção
      selectedNumbers = [];
      document.querySelectorAll('.number').forEach(el => el.style.backgroundColor = '#efe5d8');
    }

    renderNumbers();
  </script>
</body>
</html>

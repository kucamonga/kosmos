<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f7f1;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background-color: #e1efe1;
    }

    button {
      margin: 10px 5px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #6b8a6b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #567256;
    }

    .empty-msg {
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Lista de Reservas</h1>
  <div id="reserva-container"></div>
  <button onclick="exportarCSV()">Exportar Reservas</button>

  <script>
    const container = document.getElementById('reserva-container');
    let reservas = JSON.parse(localStorage.getItem('reservas')) || [];

    function renderTabela() {
      if (reservas.length === 0) {
        container.innerHTML = '<p class="empty-msg">Nenhuma reserva feita ainda.</p>';
        return;
      }

      let html = '<table><thead><tr><th>Nome</th><th>Telefone</th><th>Números</th><th>Ações</th></tr></thead><tbody>';

      reservas.forEach((reserva, index) => {
        html += `<tr>
          <td>${reserva.nome}</td>
          <td>${reserva.telefone}</td>
          <td>${reserva.numeros.join(', ')}</td>
          <td><button onclick="removerReserva(${index})">Remover</button></td>
        </tr>`;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function removerReserva(index) {
      if (confirm('Deseja realmente remover esta reserva?')) {
        reservas.splice(index, 1);
        localStorage.setItem('reservas', JSON.stringify(reservas));
        renderTabela();
      }
    }

    function exportarCSV() {
      if (reservas.length === 0) {
        alert("Não há reservas para exportar.");
        return;
      }

      let csv = "Nome,Telefone,Números\n";
      reservas.forEach(reserva => {
        csv += `"${reserva.nome}","${reserva.telefone}","${reserva.numeros.join(' - ')}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'reservas-samir.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    renderTabela();
  </script>
</body>
</html>

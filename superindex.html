<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #eaf1e6;
      color: #4d644d;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header img {
      max-width: 320px;
      margin-bottom: 10px;
    }
    .numbers-container {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 10px;
      max-width: 760px;
      margin: 0 auto;
      padding: 20px 10px;
      background-color: #f5f1e5;
      border: 1px solid #d1cfc3;
      border-radius: 8px;
    }
    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #efe5d8;
      color: #4c6a4c;
      font-size: 14px;
      font-weight: bold;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #d1c2aa;
      cursor: pointer;
    }
    .number:hover {
      background-color: #d6cbb3;
    }
    .number.reserved {
      background-color: #d9d9d9;
      color: #8c8c8c;
      cursor: not-allowed;
    }
    .form-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .form-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1.8px solid #cbbda3;
      background-color: #fefcf8;
      font-size: 14px;
      width: 180px;
    }
    .form-container button {
      background-color: #6b8a6b;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-color: #567256;
    }
    .load-more {
      margin-top: 15px;
      background: none;
      border: none;
      color: #4c6a4c;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://kosmoverso.netlify.app/Image.jpeg" alt="Decoração">
    <h1>Rifa do Chá de Bebê do Samir</h1>
    <p>Papai: Edgar | Mamãe: Eliene</p>
    <p>Data do Sorteio: 14/06/2025 | Prêmio: Kit Cacau Show</p>
  </div>

  <h2>Escolha seu(s) número(s) de 1 a 300 - R$ 25,00 cada</h2>
  <div class="numbers-container" id="numbers"></div>
  <button class="load-more" onclick="loadMoreNumbers()">Mostrar mais números</button>

  <div class="form-container">
    <input type="text" id="name" placeholder="Nome">
    <input type="tel" id="phone" placeholder="Telefone">
    <button onclick="reserveNumbers()">Reservar</button>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxr_AjNCe7_HQp44SgxeJ5e8eGb0-w7r2qxhu2ZlhX0dBqxdTyBH4eudcaZp-O0Habt/exec";
    const numbersContainer = document.getElementById('numeros');
    let selectedNumbers = [];
    let currentMax = 0;
    let reservas = [];

    async function fetchReservas() {
      try {
        const res = await fetch(apiURL);
        reservas = await res.json();
        renderNumbers(currentMax + 1, Math.min(currentMax + 52, 300));
      } catch (err) {
        alert("Erro ao carregar reservas. Verifique sua conexão.");
      }
    }

    function renderNumbers(start, end) {
      for (let i = start; i <= end; i++) {
        const numberDiv = document.createElement("div");
        numberDiv.className = "number";
        numberDiv.textContent = i.toString().padStart(3, '0');

        const isReserved = reservas.some(r => r.numeros.includes(i));
        if (isReserved) {
          numberDiv.classList.add("reserved");
        } else {
          numberDiv.onclick = () => toggleNumber(i, numberDiv);
        }

        numbersContainer.appendChild(numberDiv);
      }
      currentMax = end;
    }

    function loadMoreNumbers() {
      renderNumbers(currentMax + 1, Math.min(currentMax + 52, 300));
    }

    function toggleNumber(number, el) {
      if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        el.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(number);
        el.style.backgroundColor = '#d6cbb3';
      }
    }

    async function reserveNumbers() {
      const nome = document.getElementById('name').value.trim();
      const telefone = document.getElementById('phone').value.trim();

      if (!nome || !telefone || selectedNumbers.length === 0) {
        alert("Preencha todos os dados e selecione pelo menos um número.");
        return;
      }

      const reservados = new Set(reservas.flatMap(r => r.numeros));
      const conflitos = selectedNumbers.filter(n => reservados.has(n));
      if (conflitos.length > 0) {
        alert(`Números já reservados: ${conflitos.join(", ")}`);
        return;
      }

      const data = {
        nome: nome,
        telefone: telefone,
        numeros: selectedNumbers
      };

      try {
        const res = await fetch(apiURL, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert(`Reserva feita com sucesso!\nNúmeros: ${selectedNumbers.join(", ")}`);
          selectedNumbers = [];
          numbersContainer.innerHTML = "";
          currentMax = 0;
          fetchReservas();
        } else {
          throw new Error("Erro ao salvar.");
        }
      } catch (err) {
        alert("Erro ao salvar reserva. Tente novamente.");
      }
    }

    fetchReservas();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Chá de Bebê do Samir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f2;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4d644d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #dce9dc;
      color: #3d533d;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <h1>Reservas da Rifa</h1>

  <table id="tabela-reservas">
    <thead>
      <tr>
        <th>Número</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Preenchido dinamicamente -->
    </tbody>
  </table>

  <script>
    function getReservas() {
      return JSON.parse(localStorage.getItem('reservas')) || [];
    }

    function salvarReservas(reservas) {
      localStorage.setItem('reservas', JSON.stringify(reservas));
    }

    function exibirReservas() {
      const tbody = document.querySelector("#tabela-reservas tbody");
      tbody.innerHTML = "";

      const reservas = getReservas();

      reservas.forEach((reserva, indexReserva) => {
        reserva.numeros.forEach((numero, idxNumero) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${numero < 10 ? "0" + numero : numero}</td>
            <td>${reserva.nome}</td>
            <td>${reserva.telefone}</td>
            <td><button onclick="removerReserva(${indexReserva}, ${numero})">Remover</button></td>
          `;

          tbody.appendChild(tr);
        });
      });
    }

    function removerReserva(indexReserva, numero) {
      const reservas = getReservas();

      reservas[indexReserva].numeros = reservas[indexReserva].numeros.filter(n => n !== numero);

      if (reservas[indexReserva].numeros.length === 0) {
        reservas.splice(indexReserva, 1);
      }

      salvarReservas(reservas);
      exibirReservas();
    }

    exibirReservas();
  </script>

</body>
</html>

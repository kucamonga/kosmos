<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    /* Configuração geral */
    body {
      font-family: 'Georgia', serif;
      background-color: #eaf1e6;
      color: #4d644d;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Cabeçalho */
    .header {
      padding-top: 20px;
    }

    .header img {
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Informações "Papai" e "Mamãe" */
    .parents-info {
      font-size: 18px;
      font-weight: bold;
      color: #567256;
      margin-bottom: 10px;
    }

    .sorteio-info {
      font-size: 16px;
      color: #6d856d;
      margin-bottom: 30px;
    }

    .arabesque {
      background: url('https://i.imgur.com/Tx7Q1Zy.png') no-repeat center;
      background-size: contain;
      height: 30px;
      margin: 10px 0;
    }

    /* Grade de números */
    .numbers-container {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 10px;
      max-width: 760px;
      margin: 0 auto;
      padding: 20px 10px;
      background-color: #f5f1e5;
      border: 1px solid #d1cfc3;
      border-radius: 8px;
    }

    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #efe5d8;
      color: #4c6a4c;
      font-size: 14px;
      font-weight: bold;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #d1c2aa;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .number:hover {
      background-color: #d6cbb3;
    }

    .number.reserved {
      background-color: #d9d9d9;
      color: #8c8c8c;
      cursor: not-allowed;
    }

    /* Formulário */
    .form-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .form-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1.8px solid #cbbda3;
      background-color: #fefcf8;
      font-size: 14px;
      width: 180px;
    }

    .form-container button {
      background-color: #6b8a6b;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #567256;
    }

    /* Rodapé */
    footer {
      margin-top: 20px;
      padding: 20px;
      background: #eaf1e6;
      color: #4d644d;
    }

    footer .arabesque {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <img src="https://delicate-brioche-000c33.netlify.app/Image.jpeg" alt="Decoração da Prateleira">
    <h1>Rifa do Chá de Bebê do Samir</h1>
    <p class="parents-info">Papai: Edgar &nbsp;&nbsp;|&nbsp;&nbsp; Mamãe: Eliene</p>
    <p class="sorteio-info">Data do Sorteio: 20/06/2025 &nbsp;&nbsp;|&nbsp;&nbsp; Premiação: 1 Kit Cacau Show</p>
    <div class="arabesque"></div>
  </div>

  <!-- Grade de Números -->
  <div class="numbers-container" id="numbers">
    <!-- Os números serão gerados dinamicamente -->
  </div>

  <!-- Formulário -->
  <div class="form-container">
    <input type="text" id="name" placeholder="Nome">
    <input type="tel" id="phone" placeholder="Telefone">
    <button onclick="reserveNumbers()">Reservar</button>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="arabesque"></div>
    <p>Nós três ficamos muito felizes pelo seu apoio e carinho. Gràdtãtâo!!!</p>
  </footer>

  <script>
    // Variáveis
    const numbersContainer = document.getElementById('numbers');
    const reservedNumbers = new Set(); // Simulação de números reservados
    let selectedNumbers = []; // Lista de números selecionados

    // Gera a grade de números
    function renderNumbers() {
      for (let i = 1; i <= 104; i++) {
        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';
        numberDiv.textContent = i < 10 ? `0${i}` : i;

        // Caso seja um número já reservado
        if (reservedNumbers.has(i)) {
          numberDiv.classList.add('reserved');
          numberDiv.title = 'Número já reservado';
        } else {
          numberDiv.onclick = () => toggleNumber(i, numberDiv);
        }

        numbersContainer.appendChild(numberDiv);
      }
    }

    // Alterna seleção de números
    function toggleNumber(number, element) {
      if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        element.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(number);
        element.style.backgroundColor = '#d6cbb3';
      }
    }

    // Função para processar a reserva
    function reserveNumbers() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone || selectedNumbers.length === 0) {
        alert('Preencha os dados e selecione pelo menos um número.');
        return;
      }

      const total = selectedNumbers.length * 25; // R$25 por número
      alert(`Reserva confirmada!\nNúmeros escolhidos: ${selectedNumbers.join(', ')}\nNome: ${name}\nTelefone: ${phone}\nValor total: R$${total},00`);
    }

    // Inicia a renderização da grade
    renderNumbers();
  </script>
</body>
</html>

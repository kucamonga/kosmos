<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Ch√° de Beb√™ do Samir</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4c6a4c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #dbe5db;
      color: #333;
    }

    button {
      padding: 6px 10px;
      background-color: #c94c4c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a83838;
    }

    .export-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #4c6a4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .export-btn:hover {
      background-color: #3b563b;
    }
  </style>
</head>
<body>

  <h1>Reservas - Ch√° de Beb√™ do Samir</h1>

  <table id="reservaTabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>N√∫mero</th>
        <th>Data</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="export-btn" onclick="exportCSV()">üìÅ Exportar CSV</button>

  <script>
    function carregarReservas() {
      const tabela = document.querySelector("#reservaTabela tbody");
      const reservas = JSON.parse(localStorage.getItem("reservas")) || [];

      tabela.innerHTML = "";

      reservas.forEach((reserva, i) => {
        reserva.numeros.forEach(numero => {
          const linha = document.createElement("tr");

          linha.innerHTML = `
            <td>${reserva.nome}</td>
            <td>${reserva.telefone}</td>
            <td>${numero < 10 ? '0' + numero : numero}</td>
            <td>${reserva.data || '-'}</td>
            <td><button onclick="remover(${i}, ${numero})">Remover</button></td>
          `;

          tabela.appendChild(linha);
        });
      });
    }

    function remover(index, numero) {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];

      reservas[index].numeros = reservas[index].numeros.filter(n => n !== numero);

      if (reservas[index].numeros.length === 0) {
        reservas.splice(index, 1);
      }

      localStorage.setItem("reservas", JSON.stringify(reservas));
      carregarReservas();
    }

    function exportCSV() {
      const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      let linhas = [["Nome", "Telefone", "N√∫mero", "Data"]];

      reservas.forEach(reserva => {
        reserva.numeros.forEach(numero => {
          linhas.push([
            reserva.nome,
            reserva.telefone,
            numero < 10 ? '0' + numero : numero,
            reserva.data || '-'
          ]);
        });
      });

      const csv = linhas.map(l => l.join(";")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "reservas.csv";
      a.click();

      URL.revokeObjectURL(url);
    }

    carregarReservas();
  </script>
</body>
</html>

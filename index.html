<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa do Chá de Bebê do Samir</title>
  <style>
    /* ... (mantém todo seu CSS atual, inalterado) ... */

    #load-more {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #6b8a6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #qrcode-container {
      margin-top: 20px;
      display: none;
    }

    #qrcode-container img {
      max-width: 250px;
    }

    #qrcode-container p {
      margin-top: 10px;
      font-weight: bold;
      color: #4c6a4c;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <div class="header">
    <img src="https://delicate-brioche-000c33.netlify.app/Image.jpeg" alt="Decoração da Prateleira">
    <h1>Rifa do Chá de Bebê do Samir</h1>
    <p class="parents-info">Papai: Edgar &nbsp;&nbsp;|&nbsp;&nbsp; Mamãe: Eliene</p>
    <p class="sorteio-info">Data do Sorteio: 14/06/2025 &nbsp;&nbsp;|&nbsp;&nbsp; Premiação: 1 Kit Cacau Show</p>
    <div class="arabesque"></div>
  </div>

  <!-- Números -->
  <div class="numbers-container" id="numbers"></div>
  <button id="load-more" onclick="loadMoreNumbers()">Carregar mais números</button>

  <!-- Formulário -->
  <div class="form-container">
    <input type="text" id="name" placeholder="Nome">
    <input type="tel" id="phone" placeholder="Telefone">
    <button onclick="reserveNumbers()">Reservar</button>
  </div>

  <!-- QR Code -->
  <div id="qrcode-container">
    <img src="https://delicate-brioche-000c33.netlify.app/qrcode.png" alt="QR Code Pix">
    <p>Escaneie o QR Code para realizar o pagamento via Pix</p>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="arabesque"></div>
    <p>Nós três ficamos muito felizes pelo seu apoio e carinho. Gràdtãtâo!!!</p>
  </footer>

  <script>
    const numbersContainer = document.getElementById('numbers');
    const qrcodeContainer = document.getElementById('qrcode-container');
    let selectedNumbers = [];
    let currentLimit = 104;
    const maxLimit = 300;

    function getReservas() {
      return JSON.parse(localStorage.getItem('reservas')) || [];
    }

    function renderNumbers() {
      const reservas = getReservas();
      numbersContainer.innerHTML = '';

      for (let i = 1; i <= currentLimit; i++) {
        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';
        numberDiv.textContent = i < 10 ? `0${i}` : i;

        const reserva = reservas.find(r => r.numeros.includes(i));

        if (reserva) {
          numberDiv.classList.add('reserved');
          numberDiv.title = `Reservado por: ${reserva.nome}`;
        } else {
          numberDiv.onclick = () => toggleNumber(i, numberDiv);
        }

        numbersContainer.appendChild(numberDiv);
      }

      // Esconde botão se todos carregados
      if (currentLimit >= maxLimit) {
        document.getElementById('load-more').style.display = 'none';
      }
    }

    function loadMoreNumbers() {
      currentLimit = Math.min(currentLimit + 50, maxLimit);
      renderNumbers();
    }

    function toggleNumber(number, element) {
      if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        element.style.backgroundColor = '#efe5d8';
      } else {
        selectedNumbers.push(number);
        element.style.backgroundColor = '#d6cbb3';
      }
    }

    function reserveNumbers() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone || selectedNumbers.length === 0) {
        alert('Preencha os dados e selecione pelo menos um número.');
        return;
      }

      const reservas = getReservas();
      const ocupados = new Set(reservas.flatMap(r => r.numeros));
      const conflito = selectedNumbers.filter(n => ocupados.has(n));
      if (conflito.length > 0) {
        alert(`Os seguintes números já foram reservados: ${conflito.join(', ')}`);
        return;
      }

      reservas.push({ nome: name, telefone: phone, numeros: [...selectedNumbers] });
      localStorage.setItem('reservas', JSON.stringify(reservas));

      const total = selectedNumbers.length * 25;
      alert(`Reserva confirmada!\nNúmeros: ${selectedNumbers.join(', ')}\nNome: ${name}\nTelefone: ${phone}\nTotal: R$${total},00`);

      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      selectedNumbers = [];

      qrcodeContainer.style.display = 'block';
      renderNumbers();
    }

    renderNumbers();
  </script>
</body>
</html>
